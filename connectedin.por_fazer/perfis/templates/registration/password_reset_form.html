{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Esqueceu a senha?</h1>
  <p>Insira o seu email e enviaremos instruções ao seu email.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Me envie instruções">
  </form>
</div>
{% endblock %}
